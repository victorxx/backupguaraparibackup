<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Formulário de reserva para hospedagem em apartamento por temporada. Envie suas informações direto pelo WhatsApp.">
  <meta name="keywords" content="hospedagem, temporada, apartamento, reserva, WhatsApp, aluguel por temporada">
  <meta name="author" content="Seu Nome ou Marca">
  <title>Reserva de Apartamento por Temporada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #25d366;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebc59;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reserva de Apartamento por Temporada</h1>
    <form id="formulario">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="pessoas">Quantidade de pessoas:</label>
      <select id="pessoas" name="pessoas" required>
        <option value="">Selecione</option>
        <option value="1">1 pessoa</option>
        <option value="2">2 pessoas</option>
        <option value="3">3 pessoas</option>
        <option value="4">4 pessoas</option>
        <option value="5+">5 ou mais</option>
      </select>

      <label for="entrada">Data de entrada:</label>
      <input type="date" id="entrada" name="entrada" required>

      <label for="saida">Data de saída:</label>
      <input type="date" id="saida" name="saida" required>

      <label for="mensagem">Observações:</label>
      <textarea id="mensagem" name="mensagem" rows="4" placeholder="Ex: Tenho pet, horário de chegada, etc."></textarea>

      <button type="button" onclick="enviarWhatsApp()">Enviar via WhatsApp</button>
    </form>
  </div>

  <script>
    function enviarWhatsApp() {
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const pessoas = document.getElementById('pessoas').value;
      const entrada = document.getElementById('entrada').value;
      const saida = document.getElementById('saida').value;
      const mensagem = document.getElementById('mensagem').value;

      const numeroDestino = '5527999497001'; // Substitua pelo seu número com DDD (formato internacional)
      const texto = `Olá! Quero fazer uma reserva:\n\nNome: ${nome}\nTelefone: ${telefone}\nPessoas: ${pessoas}\nEntrada: ${entrada}\nSaída: ${saida}\n\nObservações: ${mensagem}`;
      const url = `https://wa.me/${numeroDestino}?text=${encodeURIComponent(texto)}`;

      window.open(url, '_blank');
    }
  </script>
</body>
</html>
